Dirty hacks for a seamless grid. Appears to work on Chrome, Firefox, and IE8.

Constraints:
    - Thumbs have to be a consistent width.
    - The more rows the more potential for large deltas in the column heights.

Quick and dirty thumbs with ImageMagick:
    for i in *.jpg; do convert -thumbnail 300x450 "$i" ${i:0:-4}s.png #&& rm "$i"; done

Randomize:
    ls -1 img/*|sort -R

------------------------------------------------------------------------------->
